<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 10% 20%, #00ffe0, transparent 25%),
                  radial-gradient(circle at 90% 80%, #0ff, transparent 20%),
                  radial-gradient(circle at 50% 50%, #1de9b6, transparent 30%);
      background-repeat: no-repeat;
      animation: moveLights 20s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes moveLights {
      0% { transform: translate(0%, 0%); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0%, 0%); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #0fffd0;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 255, 200, 0.15);
      padding: 25px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 255, 200, 0.25);
    }

    .card span {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
